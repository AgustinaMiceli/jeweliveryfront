
<div class="ae-container-fluid ae-container-fluid--inner rk-main">
  <div class="ae-grid">
    <div class="ae-grid__item item-lg-6 item-lg--offset-7">
      <h4 class="ae-u-bolder au-mb-3 conatct__title">Contactanos!</h4>
      <p class="au-mb-4 contact__desc">Por favor, completa el formulario<a href="#contact-form"></a>
        <br>Pronto nos estaremos contactando para ayudarte!</p>
    </div>

  </div>
  

        <form [formGroup]="consultaform" (ngSubmit)="realizarConsulta()" class="formContact">
          <hr>
          <div class="ae-grid ae-grid--collapse">
            <div class="ae-grid__item item-lg-12">
              <label class="form-label">Nombre:</label>
              <input class="form-control" type="text" formControlName="nombre" name="nombre" placeholder="Ingrese su nombre" id="nombre">
            </div>
            <div class="ae-grid__item item-lg-12">
                <label class="form-label">Whatsapp:</label>
                <input class="form-control" type="number" formControlName="whatsapp" name="whatsapp" placeholder="Ingrese su Número" id="whatsapp">
              </div>
              <div class="ae-grid__item item-lg-12">
                  <label class="form-label">Correo electrónico:</label>
                  <input class="form-control" type="email" formControlName="email" name="email" placeholder="Ingrese su correo" id="email">
                </div>
                <div class="ae-grid__item item-lg-12">
                  <label class="form-label">Mensaje:</label>
                  <textarea class="form-control" type="mensaje" formControlName="mensaje" name="mensaje" placeholder="Escriba su consulta..." cols="30" rows="4"></textarea>
                <p class="au-xs-ta-right au-pt-4 group-buttons"><a href="#0" class="arrow-button arrow-button--right arrow-button--out">Enviar<span class="arrow-cont">
                  <svg>
                    <use xlink:href="assets/img/symbols.svg#arrow"></use>
                  </svg>
                </span></a></p>
                </div>
          </div>
        </form>
